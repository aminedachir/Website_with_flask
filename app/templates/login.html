{% extends 'base.html' %}

{% block content %}
<style>
	h1{color: red;}
</style>
<center>
	<form action="" method="POST">
		{{form.hidden_tag()}}
			<br><br><br><br><br><br>
			<h1>Log In</h1>
			<p> {{form.email(size=25,placeholder = "Email")}} </p>
			<p> {{form.password(size=25,placeholder = "Password")}} </p>
			<p> {{form.submit ()}} </p>
	</form>
</center>

{% endblock %}
